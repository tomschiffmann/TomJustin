<!DOCTYPE html>
<html>
    <head>
        <title>Battleship: a two player word game</title>
       
    </head>
    <body>
        <main>
            <section id="left">
                <h1>Challenge your opponent</h1>
                <h3>A two player word game</h3>
            </section>

            
            <section id="right">
              <section id="highscore">
                <h1>HigScore:</h1>
                <h3>1000</h3>

              </section>
                &nbsp;
            </section>
            <section id="Battleship">
                    <form action="/play" method="get">
                            <button type="submit">PLAY</button>
                    </form>
                    <form action="/goInstructions" method="get">
                      <button type="submit">Instructions</button>
                   </form>
                    <span class="ship" id="b1"></span>
                    <span class="ship" id="b2"></span>
                    <span class="ship" id="b3"></span>
            </section>
        </main>
    </body>
</html>
